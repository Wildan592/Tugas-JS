    <h1>Masukan Akun Anda</h1>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="tugas1()">Login</button>
    </form>
    <script>
        function tugas1() {
    let usernameInput = document.getElementById("username").value;
    let passwordInput = document.getElementById("password").value;

    if (usernameInput === "ahmad2017" && passwordInput === "integrity") {      
        alert("Login Sukses");
        window.location.href = "halaman_baru.html"; 
    } else {
        alert("Login Gagal. Cek kembali Username dan Password.");
    }
}
